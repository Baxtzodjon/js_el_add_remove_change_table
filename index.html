    <div class="container">

        <h1 class="h1_text">Добавление, изменение и удаление элемента из таблицы</h1>

            </p>
            <button class="inner_form_btn">Показать</button>
        </form>


        <div class="block_table">

            <div class="table_th">

                    <p class="p_no">No</p>
                    <p class="p_name">Имя студента</p>
                    <p class="p_born">Год рождения</p>
                    <p class="p_action">Действия</p>
                </div>

            </div>

        </div>


    </div>

    <div class="container2">

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th class="second_th">Имя студента</th>
                    <th class="third_th">Год рождения</th>
                    <th class="fourth_th">Действия</th>
                </tr>
